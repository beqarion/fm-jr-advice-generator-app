<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./css/tailwind.css"
    />
    <script
      src="./js/animations.js"
      defer
      type="module"
    ></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main
      class="min-h-screen bg-neutral-darkBlue font-manrope text-primary-lightCyan pt-[120px] pb-[232px] px-4 sm:grid sm:place-content-center sm:p-0"
    >
      <!-- content (article || loading || error) -->
      <div
        id="advice-container"
        class="max-w-[540px] mx-auto relative"
      ></div>
    </main>
    <script
      type="module"
      src="./js/script.js"
    ></script>
  </body>
</html>
